<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greatestnumber</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-secondary text-center mt-3 p-3" style="width: 230px;">
        <h2 class="text-center text-white">Greatest <br> Number?</h2>
        <form>
            <input id="a1" type="text" class="text-center mb-2 w-100" placeholder="Number 1">
            <input id="b1" type="text" class="text-center mb-2 w-100" placeholder="Number 2"><br>
            <button onclick="greatest()" type="submit" class="btn btn-info">check</button>
        </form>
</div>
</body>
<script>
    function greatest() {
       num1=a1.value
       num2=b1.value
       if(num1>num2){
        alert(`Greatest number is ${num1}`)
       }
       else if(num2>num1){
        alert(`Greatest number is ${num2}`)
       }
       else{
        alert("Numbers are equal")
       }
    }
</script>
</html>
